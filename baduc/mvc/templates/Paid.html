<!DOCTYPE html> 
<html>
	<head>
		<span metal:use-macro="macros.xhtml/IncludeCSS_Mobile"/>
		<span metal:use-macro="macros.xhtml/IncludeJS_Mobile"/>		
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/user/Paid.js"/>
	</head>
<body>		
	<div data-role="page" class="type-interior" tal:repeat="Term Terms" tal:attributes="id Term/getIdPrint">
		<span metal:use-macro="macros.xhtml/header"/>
		<div data-role="content">
			<div class="content-primary">
				<ul data-role="listview" data-theme="c" data-dividertheme="b" data-filter="true" data-filter-placeholder="gõ vào ngày hoặc giá trị">
					<li data-role="list-divider" tal:content="Term/getName"/>					
					<li tal:repeat="Paid Term/getPaids">
						<a data-ajax="false" tal:attributes="href Paid/getURLUpdLoad">
							<h3><span tal:content="repeat/Paid/number"/>. <span tal:content="Paid/getDatePrint"/></h3>
							<p><span tal:content="Paid/getNote" /></p>
							<p class="ui-li-aside"><strong tal:content="Paid/getValuePrint"></strong></p>
						</a>
						<a tal:attributes="href Paid/getURLDelLoad" data-theme='c' data-icon="delete"/>
					</li>
					<li>
						<a data-corners="false" data-ajax="false" tal:attributes="href Term/getURLPaidInsLoad" data-theme="c">Thêm mới ...</a>
						<a data-ajax="false" tal:attributes="href Term/getURLPaidInsLoad" data-theme='c' data-icon="plus"/>
					</li>					
				</ul>
			</div>
			<div class="content-secondary">
				<ul data-role="listview" data-theme="c" data-dividertheme="d">
					<li data-role="list-divider">CHI PHÍ</li>
					<li tal:repeat="Term1 Terms1" tal:attributes="data-theme php: Term1->getId()==Term->getId() ? 'a':'c'">
						<a data-transition="none" tal:attributes="href php:'#' . Term1->getIdPrint()">
							<span tal:content="repeat/Term1/number" />. <span tal:content="Term1/getName" />
						</a>
					</li>
				</ul>
			</div>
		</div>
		<span metal:use-macro="macros.xhtml/footer"/>
	</div>		
</body>
</html>
