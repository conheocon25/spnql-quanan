<!DOCTYPE html> 
<html>
	<head>
		<span metal:use-macro="macros.xhtml/IncludeCSS_Mobile"/>
		<span metal:use-macro="macros.xhtml/IncludeJS_Mobile"/>
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/user/PaidSupplierList.js"/>
	</head>
<body>
	<div tal:attributes="id Supplier/getIdPrint" data-role="page" class="type-interior" tal:repeat="Supplier Suppliers">
		<span metal:use-macro="macros.xhtml/header"/>
		<div data-role="content">
			<div class="content-primary">
				<div data-role="collapsible" data-collapsed="false" data-theme="b" data-content-theme="d">
					<h3 tal:content="php:'CHI PHÍ / NHÀ CUNG CẤP / ' . mb_strtoupper(Supplier->getName(), 'UTF8')"/>
					<ul data-role="listview" data-inset="true">
						<li tal:repeat="Paid Supplier/getPaidsTop10">
							<a data-ajax="false" tal:attributes="href Paid/getURLUpdLoad">
								<span tal:content="repeat/Paid/number"/>. <span tal:content="Paid/getDatePrint"/>
								<span class="ui-li-aside"><strong tal:content="Paid/getValuePrint"></strong></span>
							</a>
							<a tal:attributes="href Paid/getURLDelLoad" data-theme="c" data-icon="delete"/>
						</li>
					</ul>
					<a data-ajax="false" tal:attributes="href Supplier/getURLPaidInsLoad" data-role="button" data-icon="plus" data-theme="b">Thêm</a>
				</div>
			</div><!--/content-primary -->
			<div class="content-secondary">
				<div data-role="collapsible" data-collapsed="false" data-theme="b" data-content-theme="d">
					<h3>NHÀ CUNG CẤP</h3>
					<ul data-role="listview" data-theme="c" data-dividertheme="d">
						<li tal:attributes="data-theme php:Supplier->getId()==Supplier1->getId()?'a':'c'" tal:repeat="Supplier1 Suppliers1">
							<a data-transition="none" tal:attributes="href Supplier1/getURLPaid">
								<span tal:content="repeat/Supplier1/number"/>. <span tal:content="Supplier1/getName"/>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<span metal:use-macro="macros.xhtml/footer"/>
	</div>
</body>
</html>
